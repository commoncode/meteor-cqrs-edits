<template name='editDocument'>
	<hr>
	<form
		class='edit-document-form'
		data-id='{{_id}}'
		data-doc-id='{{docId}}'
		data-doc-type='{{docType}}'>

		<input type='text' name='title' value='{{title}}' class='edit-document-form-input'>
		<textarea
			class='edit-document-form-textarea'
			name='description'>{{description}}</textarea>
		<dl>
			<dt>state:</dt>
			<dd>{{state}}</dd>
			<dt>action:</dt>
			<dd>{{action}}</dd>
			<dt>docId:</dt>
			<dd>{{docId}}</dd>
			<dt>docType:</dt>
			<dd>{{docType}}</dd>
			<dt>_id:</dt>
			<dd>{{_id}}</dd>
		</dl>
		<button>commit</button>
	</form>
</template>
